<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Search Git-Profiles</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div>
				<h2>Search Git-Profiles</h2>
			</div>
			<div class="searchBar">
				<input
					type="search"
					name="search"
					placeholder="Search..."
					id="search"
				/>
				<button id="btnSearch" onclick="searchBtnClicked()">search</button>
			</div>

			<div class="container_body">
				<div class="card_content">
					<div class="card_image">
						<img src="" alt="" id="uImg" />
					</div>
					<div class="card_body">
						<h5>Username: <span id="uName"></span></h5>
						<h5>Name: <span id="uFName"></span></h5>
					</div>
					<div class="card_btn">
						<button id="addToTable" onclick="addToTable()">add</button>
					</div>
				</div>

				<div class="table_container">
					<table>
						<thead>
							<tr>
								<th>No.</th>
								<th>Username</th>
								<th>name</th>
								<th>location</th>
								<th>action</th>
							</tr>
						</thead>
						<tbody id="table_body"></tbody>
					</table>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
